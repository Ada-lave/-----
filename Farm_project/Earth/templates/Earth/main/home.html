{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <script type="text/javascript" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Document</title>

</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
             
        <div class="card">

         <div class="upper">

           <img src="https://i.imgur.com/Qtrsrk5.jpg" class="img-fluid">
           
         </div>

         <div class="user text-center">

           <div class="profile">

             <img src="https://i.imgur.com/JgYD2nQ.jpg" class="rounded-circle" width="80">
             
           </div>

         </div>


         <div class="mt-5 text-center">

           <h4 class="mb-0">{{ user.username }}</h4>
           <span class="text-muted d-block mb-2">Los Angles</span>

           <button class="btn btn-primary btn-sm follow" onclick="location.href='{% url 'logout' %}?next=/profile'" >Выйти</button>


           <div class="d-flex justify-content-between align-items-center mt-4 px-4">

             <div class="stats">
               <h6 class="mb-0">Followers</h6>
               <span>8,797</span>

             </div>


             <div class="stats">
               <h6 class="mb-0">Projects</h6>
               <span>142</span>

             </div>


             <div class="stats">
               <h6 class="mb-0">Ranks</h6>
               <span>129</span>

             </div>
             
           </div>
           
         </div>
          
        </div>

      </div>
</body>
</html>
