<form method="POST">
    {% csrf_token %}
    {% for field in form %}
        <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
        <p>{{ field.help_text }}</p>
        {% endif %}

        {% for error in field.errors %}
        <p>{{ error }}</p>
        {% endfor %}
        </p>
    {% endfor %}
    <button type="submit">Зарегистрироваться</button>
</form>
